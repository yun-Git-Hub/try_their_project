<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/sideTwo.css" type="text/css">
</head>
<body>
    <table id="book_Info">
        <tr class="title_book">
            <td>序号</td>
            <td>书名</td>
            <td>作者</td>
            <td>添加时间</td>
        </tr>
        <tr th:each="list,stat:${bookLists}">
            <td th:text="${list.b_id}"></td>
            <td th:text="${list.b_name}"></td>
            <td th:text="${list.b_author}"></td>
            <td th:text="${list.b_time}"></td>
        </tr>
    </table>
</body>
</html>

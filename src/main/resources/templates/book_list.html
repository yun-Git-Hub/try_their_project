<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>book_list</title>
</head>
<body style="width: 1000px;margin: 0 auto">
    <div th:include="sidebar" style="float: left;width: 210px"></div>
    <div id="text1" style="float: left;display: block;align-items: center;width: 700px;height: 500px;justify-content: center;text-align: center;padding-top: 120px">
            <span><h2>欢迎使用该系统</h2></span>
            <span><h4>本项目是一个非常简单的项目，主要是为了证明本人可以使用java进行web开发！</h4></span>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        function side1(){
            document.getElementById("li_1").style.backgroundColor="black";
            document.getElementById("li_2").style.backgroundColor="darkgray";
            document.getElementById("li_3").style.backgroundColor="darkgray";
            document.getElementById("li_4").style.backgroundColor="darkgray";
            document.getElementById("li_5").style.backgroundColor="darkgray";
            document.getElementById("li_6").style.backgroundColor="darkgray";
            document.getElementById("li_6").style.backgroundColor="darkgray";
            $("#text1").load("sideOne");
            document.getElementById("text1").style.display="flex";
            document.getElementById("text1").style.textAlign="left";

        }
        function side2(){
            document.getElementById("li_1").style.backgroundColor="darkgray";
            document.getElementById("li_2").style.backgroundColor="black";
            document.getElementById("li_3").style.backgroundColor="darkgray";
            document.getElementById("li_4").style.backgroundColor="darkgray";
            document.getElementById("li_5").style.backgroundColor="darkgray";
            document.getElementById("li_6").style.backgroundColor="darkgray";
            document.getElementById("li_6").style.backgroundColor="darkgray";
            $("#text1").load("sideTwo");

            document.getElementById("text1").style.display="flex";
            document.getElementById("text1").style.textAlign="left";
            document.getElementById("text1").style.paddingTop="0px";
        }

</body>

</html>

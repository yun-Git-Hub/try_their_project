<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>系统信息</title>
</head>
<body>
    <div>
        <table th:each="info,stat : ${info}">
            <tr>
                <td style="color: black;font-size: 36px;font-weight: bold">用户名:</td>
                <td th:text="${info['user_name']}" style="color: #007aff;font-size: 36px"></td>
            </tr>
            <tr>
                <td style="color: black;font-size: 36px;font-weight: bold">注册时间:</td>
                <td th:text="${info['times']}"style="color: #007aff;font-size: 36px"></td>
            </tr>
        </table>
    </div>
</body>
</html>
